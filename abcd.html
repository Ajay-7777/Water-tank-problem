<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ab.css">
    <title>Water Storage Visualization</title>
</head>
<body>
    <div id="app">
        <h1>Generate chart for water storage</h1>
        <div>
            <label for="blockHeights">Enter Block Heights </label>
            <input type="text" id="blockHeights" placeholder="0,4,0,0,0,6,0,6,4,0">
            <button onclick="generateChart()">Calculate</button>
        </div>
        <div id="chart-container">
        </div>
        <p style="background-color: blanchedalmond;"  id="waterUnits">Water Units: </p>
    </div>
    <script src="ab.js"></script>
</body>
</html>
